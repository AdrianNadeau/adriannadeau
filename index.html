              <script>
              // Smooth scroll for Why Us?, What We Do, and Services
              document.addEventListener('DOMContentLoaded', function() {
                var navWhyUs = document.getElementById('nav-whyus');
                var navWhatWeDo = document.getElementById('nav-whatwedo');
                var navServices = document.getElementById('nav-services');
                // Why Us? scrolls to Why Choose Us?
                var whyChooseUs = Array.from(document.querySelectorAll('span.underline-3')).find(function(el) {
                  return el.textContent.trim() === 'Why Choose Us?';
                });
                if (navWhyUs && whyChooseUs) {
                  navWhyUs.addEventListener('click', function(e) {
                    e.preventDefault();
                    whyChooseUs.scrollIntoView({ behavior: 'smooth', block: 'center' });
                  });
                }
                // What We Do scrolls to Our Services
                var ourServices = Array.from(document.querySelectorAll('span.underline-3')).find(function(el) {
                  return el.textContent.trim() === 'Our Services';
                });
                if (navWhatWeDo && ourServices) {
                  navWhatWeDo.addEventListener('click', function(e) {
                    e.preventDefault();
                    ourServices.scrollIntoView({ behavior: 'smooth', block: 'center' });
                  });
                }
                // Services scrolls to Our Services
                if (navServices && ourServices) {
                  navServices.addEventListener('click', function(e) {
                    e.preventDefault();
                    ourServices.scrollIntoView({ behavior: 'smooth', block: 'center' });
                  });
                }
                // Arrow up smooth scroll to top
                var progressWrap = document.querySelector('.progress-wrap');
                if (progressWrap) {
                  progressWrap.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                  });
                }
              });
              </script>
